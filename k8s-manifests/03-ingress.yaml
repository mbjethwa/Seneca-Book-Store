apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-issuer
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: senecabooks-local-tls
  namespace: seneca-bookstore
spec:
  secretName: senecabooks-local-tls
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
  dnsNames:
  - senecabooks.local
  - "*.senecabooks.local"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: senecabooks-ingress
  namespace: seneca-bookstore
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "selfsigned-issuer"
spec:
  tls:
  - hosts:
    - senecabooks.local
    secretName: senecabooks-local-tls
  rules:
  - host: senecabooks.local
    http:
      paths:
      # API Routes (must come first, more specific)
      - path: /api/user
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8000
      - path: /api/catalog
        pathType: Prefix
        backend:
          service:
            name: catalog-service
            port:
              number: 8000
      - path: /api/order
        pathType: Prefix
        backend:
          service:
            name: order-service
            port:
              number: 8000
      # Frontend (Root - catch-all, must be last)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
